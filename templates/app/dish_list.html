{% extends "base.html" %}

{% block content %}
  <h1>
    Dishes
    <a href="{% url 'app:dish-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if dish_list %}
      <table class="table">
          <tr>
            <th>ID</th>
            <th>
                Name
            </th>
            <th>Dish type</th>
            <th>Price</th>
          </tr>
        {% for dish in dish_list %}
          <tr>
            <td>{{ dish.id }}</td>
            <td>
              <a href="{{ dish.get_absolute_url }}">
                {{ dish.name }} 
              </a>
            </td>
            <td>{{ dish.dish_type }}</td>
            <td>{{ dish.price }}</td>
          </tr>
        {% endfor %}
      </table>
    
  {% else %}
    <p>There are no dishes</p>
  {% endif %}
{% endblock %}
